{% extends "main/base.html" %}

{% block title %}{{list.name}}{% endblock %}

{% block content %} 
    <ul>
    {% for item in list.item_set.all %} 
        {% if item.complete == True %}
        <li>{{item.text}} - COMPLETE</li>
        {% else %}
        <li>{{item.text}} - INCOMPLETE</li>
        {% endif %}

    {% endfor %}
    </ul>
{% endblock %}
